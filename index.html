<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="game-wraper" class="flex-center">
        <div id="tbox" class="box-x">
            <div class="cell flex-center vacant bt0 bl0"></div>
            <div class="cell flex-center vacant bt0"></div>
            <div class="cell flex-center vacant bt0 br0"></div>
            <div class="cell flex-center vacant bl0"></div>
            <div class="cell flex-center vacant "></div>
            <div class="cell flex-center vacant br0"></div>
            <div class="cell flex-center vacant bb0 bl0"></div>
            <div class="cell flex-center vacant bb0"></div>
            <div class="cell flex-center vacant bb0 br0"></div>
        </div>
    </div>
    <div class="prompt-wraper flex-center">
        <div class="prompt">
            <div class="message">X won</div>
            <div class="restartButton">RESTART</div>
        </div>
    </div>
</body>

</html>
